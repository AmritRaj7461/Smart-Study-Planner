<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus | Intelligence Hub</title>
    <link rel="stylesheet" href="./src/output.css">
    <style>
        :root {
            --accent: #6366f1;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .reveal {
            animation: reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        body {
            transition: background-color 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.05);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 1.2s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        #main-content {
            margin-left: var(--sidebar-width);
        }

        html,
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none !important;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-900 dark:bg-[#020617] dark:text-slate-200 flex h-screen overflow-hidden ">
    <script src="../src/js/theme.js"></script>
    <div id="sidebar"></div>

    <main id="main-content"
        class="flex-1 ml-[280px] body.sidebar-collapsed:ml-[88px] px-4 md:px-10 pt-4 pb-10 space-y-6 overflow-y-auto transition-all duration-300">

        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 reveal"
            style="animation-delay: 0.1s">
            <div>
                <p id="ist-clock"
                    class="text-indigo-600 dark:text-indigo-400 font-black text-lg md:text-xl uppercase tracking-tighter mb-1">
                </p>
                <h1 id="greeting-text"
                    class="text-3xl md:text-5xl font-black tracking-tighter leading-none italic uppercase dark:text-white">
                </h1>
            </div>

            <div class="flex items-center gap-4 glass-card px-6 py-3 rounded-2xl border-indigo-500/20 shadow-lg">
                <div class="flex flex-col items-end">
                    <span class="text-[9px] font-black uppercase text-slate-500 tracking-[0.2em]">Efficiency Node</span>
                    <span class="text-sm font-black text-indigo-500 uppercase italic">Advanced Scholar</span>
                </div>
                <div class="h-10 w-[2px] bg-indigo-500/20"></div>
                <div class="flex flex-col items-center">
                    <span class="text-[8px] font-black text-slate-400 uppercase">Tier</span>
                    <span class="text-lg font-black text-indigo-500">A+</span>
                </div>
            </div>
        </header>

        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 reveal" style="animation-delay: 0.2s">

            <div
                class="lg:col-span-2 glass-card p-6 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-10 border-l-4 border-indigo-500">
                <div class="relative w-40 h-40 flex-shrink-0">
                    <svg class="w-full h-full" viewBox="0 0 180 180">
                        <circle class="text-gray-200 dark:text-slate-800" stroke-width="14" stroke="currentColor"
                            fill="transparent" r="75" cx="90" cy="90" />
                        <circle id="progress-ring" class="text-indigo-500 progress-ring__circle" stroke-width="14"
                            stroke-dasharray="471" stroke-dashoffset="471" stroke-linecap="round" stroke="currentColor"
                            fill="transparent" r="75" cx="90" cy="90" />
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="percent-label" class="text-4xl font-black text-indigo-500">0%</span>
                        <span class="text-[8px] uppercase font-black text-slate-400 tracking-widest">Velocity</span>
                    </div>
                </div>

                <div class="flex-1 w-full space-y-6">
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase text-slate-900 dark:text-white">
                        Intel Dashboard</h2>
                    <div class="grid grid-cols-4 gap-3">
                        <div
                            class="bg-gray-100/50 dark:bg-white/5 p-4 rounded-2xl text-center border border-black/5 dark:border-white/5">
                            <p class="text-[8px] text-slate-500 uppercase font-black">Modules</p>
                            <p id="subject-count-dash" class="text-xl font-black text-emerald-500">0</p>
                        </div>
                        <div
                            class="bg-gray-100/50 dark:bg-white/5 p-4 rounded-2xl text-center border border-black/5 dark:border-white/5">
                            <p class="text-[8px] text-slate-500 uppercase font-black">Total</p>
                            <p id="total-tasks-dash" class="text-xl font-black text-indigo-500">0</p>
                        </div>
                        <div
                            class="bg-gray-100/50 dark:bg-white/5 p-4 rounded-2xl text-center border border-black/5 dark:border-white/5">
                            <p class="text-[8px] text-slate-500 uppercase font-black">Done</p>
                            <p id="completed-count-dash" class="text-xl font-black text-green-500">0</p>
                        </div>
                        <div
                            class="bg-gray-100/50 dark:bg-white/5 p-4 rounded-2xl text-center border border-black/5 dark:border-white/5">
                            <p class="text-[8px] text-slate-500 uppercase font-black">Active</p>
                            <p id="pending-count-dash" class="text-xl font-black text-rose-500">0</p>
                        </div>
                    </div>
                    <p class="text-[11px] font-black uppercase tracking-widest text-slate-500">
                        SYSTEM ANALYTICS: <span id="momentum-insight" class="text-indigo-500">READY</span>
                    </p>
                </div>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] border-t-4 border-rose-500">
                <h3 class="text-xs font-black text-rose-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></span> Urgent Nodes
                </h3>
                <div id="dashboard-alerts" class="space-y-3"></div>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 reveal" style="animation-delay: 0.3s">
            <div class="glass-card p-8 rounded-[3.5rem]">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-black italic uppercase flex items-center gap-4">
                        <span class="w-2 h-6 bg-indigo-500 rounded-full shadow-[0_0_10px_#6366f1]"></span> Sessions
                    </h2>
                    <a href="./pages/schedule.html"
                        class="p-2.5 bg-indigo-500/10 rounded-xl text-indigo-500 hover:scale-110 transition-all">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </a>
                </div>
                <ul id="today-schedule" class="space-y-4"></ul>
            </div>

            <div class="glass-card p-8 rounded-[3.5rem]">
                <h2 class="text-2xl font-black italic uppercase mb-8 flex items-center gap-4">
                    <span class="w-2 h-6 bg-fuchsia-500 rounded-full shadow-[0_0_10px_#d946ef]"></span> Deadlines
                </h2>
                <ul id="upcoming-deadlines" class="space-y-4"></ul>
            </div>
        </section>
    </main>

    <script src="../src/js/loadComponents.js" defer></script>
    <script src="../src/js/sidebar.js"></script>
    <script src="./src/js/storage.js"></script>
    <script src="./src/js/dashboard.js"></script>
</body>

</html>
