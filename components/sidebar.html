<style>
  :root {
    --sidebar-width: 256px;
    --sidebar-collapsed-width: 80px;
  }

  body.sidebar-collapsed {
    --sidebar-width: var(--sidebar-collapsed-width);
  }

  aside.sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    flex-shrink: 0;
    transition: width 0.3s ease;
    display: flex;
    flex-direction: column;
    
    /* CRITICAL FIX #1: Allow tooltips to spill outside the sidebar */
    overflow: visible !important; 
    z-index: 50; /* Ensure it sits above the main content */
  }

  .nav-item {
    position: relative; /* Anchor for the tooltip */
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 18px;
    margin: 4px 8px; /* Add margin so hover box looks nice */
    border-radius: 12px;
    color: #e5e7eb;
    text-decoration: none;
    white-space: nowrap; /* Keep icon and text on same line */
  }

  .nav-item:hover {
    background: rgba(99, 102, 241, 0.35);
  }

  .nav-item.active {
    background: rgba(99, 102, 241, 0.6);
  }

  /* CRITICAL FIX #2: Hide text manually since we removed overflow:hidden */
  body.sidebar-collapsed .label,
  body.sidebar-collapsed .sidebar-title {
    display: none; 
  }
  
  /* Center icons when collapsed */
  body.sidebar-collapsed .nav-item {
    justify-content: center;
    padding-left: 0;
    padding-right: 0;
  }

  /* --- TOOLTIP STYLES --- */
  .tooltip {
    position: absolute;
    left: 100%; /* Push it completely to the right */
    top: 50%;
    transform: translateY(-50%);
    margin-left: 12px; /* Gap between icon and tooltip */
    
    background-color: #111827; /* Dark background */
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.8rem;
    white-space: nowrap;
    z-index: 9999; /* Super high to sit on top of everything */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255,255,255,0.1);
    
    /* Hidden by default */
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: all 0.2s ease;
  }

  /* Little arrow pointing to the icon */
  .tooltip::before {
    content: '';
    position: absolute;
    left: -4px;
    top: 50%;
    transform: translateY(-50%);
    border-width: 4px;
    border-style: solid;
    border-color: transparent #111827 transparent transparent;
  }

  /* SHOW TOOLTIP: Only when Sidebar is Collapsed AND Hovered */
  body.sidebar-collapsed .nav-item:hover .tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateY(-50%) translateX(5px);
  }
</style>
