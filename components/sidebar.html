<style>
  :root {
    --sidebar-width: 256px;
    --sidebar-collapsed-width: 80px;
  }

  body.sidebar-collapsed {
    --sidebar-width: var(--sidebar-collapsed-width);
  }

  aside.sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    flex-shrink: 0;
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    /* Allows tooltips to be visible outside the sidebar */
    overflow: visible !important; 
    z-index: 50; 
  }

  /* --- NAV ITEM --- */
  .nav-item {
    position: relative;
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 18px;
    margin: 4px 8px;
    border-radius: 12px;
    
    /* ADAPTIVE TEXT COLOR */
    color: #4b5563; /* Gray-600 (Light Mode Default) */
    text-decoration: none;
    white-space: nowrap;
    transition: all 0.2s;
  }

  /* Dark Mode Text Override */
  .dark .nav-item {
    color: #e5e7eb; /* Gray-200 (Dark Mode) */
  }

  /* Hover States */
  .nav-item:hover {
    background: rgba(99, 102, 241, 0.1); /* Light Indigo tint */
    color: #4f46e5; /* Indigo-600 */
  }
  
  .dark .nav-item:hover {
    background: rgba(99, 102, 241, 0.35);
    color: white;
  }

  .nav-item.active {
    background: #4f46e5;
    color: white;
  }
  /* Active state stays same in both modes usually, or you can tweak */
  .dark .nav-item.active {
    background: rgba(99, 102, 241, 0.6);
  }

  .icon {
    font-size: 1.25rem;
    min-width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* --- COLLAPSED STATE LOGIC --- */
  body.sidebar-collapsed .label,
  body.sidebar-collapsed .sidebar-title {
    display: none; 
  }

  body.sidebar-collapsed .sidebar-header {
    justify-content: center;
    padding-left: 0;
    padding-right: 0;
  }
  
  body.sidebar-collapsed .nav-item {
    justify-content: center;
    padding-left: 0;
    padding-right: 0;
  }

  /* --- TOOLTIP (Floating Info) --- */
  .tooltip {
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 12px;
    
    background-color: #1f2937; /* Always dark for contrast */
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.8rem;
    font-weight: 500;
    white-space: nowrap;
    z-index: 9999;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: all 0.2s ease;
  }

  /* Tooltip Arrow */
  .tooltip::before {
    content: '';
    position: absolute;
    left: -4px;
    top: 50%;
    transform: translateY(-50%);
    border-width: 4px;
    border-style: solid;
    border-color: transparent #1f2937 transparent transparent;
  }

  /* Show Tooltip Rule */
  body.sidebar-collapsed .nav-item:hover .tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateY(-50%) translateX(5px);
  }
</style>
