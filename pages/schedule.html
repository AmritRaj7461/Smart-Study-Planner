<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Planner – Smart Study Planner</title>
  <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

  <script src="../src/js/theme.js"></script>

  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <main id="main-content" class="flex-1 p-6 overflow-y-auto transition-all duration-300">

      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-2xl font-semibold">Schedule Planner</h1>
        <p class="text-gray-600 dark:text-gray-400">
          Organize your daily study sessions using time blocks
        </p>
      </header>

      <!-- Add Session -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add Study Session</h2>

        <form class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">

          <div>
            <label class="block text-sm mb-1 text-gray-600 dark:text-gray-400">
              Subject
            </label>
            <select id="subject-select"
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-800">
              <option value="">Select Subject</option>
            </select>

          </div>
          <div>
            <label class="block text-sm mb-1 text-gray-600 dark:text-gray-400">
              Date
            </label>
            <input type="date" id="schedule-date"
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label class="block text-sm mb-1 text-gray-600 dark:text-gray-400">
              Start Time
            </label>
            <input type="time"
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 " />
          </div>

          <div>
            <label class="block text-sm mb-1 text-gray-600 dark:text-gray-400">
              End Time
            </label>
            <input type="time"
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition">
            Add Session
          </button>

        </form>
        <p id="time-error" class="mt-3 text-sm text-red-500 hidden">
          End time must be later than start time.
        </p>

      </section>

      <!-- Today Plan -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">Today’s Study Plan</h2>
        <ul id="schedule-list" class="space-y-4"></ul>
      </section>
      <!-- Weekly Schedule -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mt-8">
        <h2 class="text-lg font-semibold mb-4">Weekly Schedule</h2>

        <div id="weekly-schedule" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-7 gap-4">
        </div>
      </section>


    </main>
  </div>

  <!-- Scripts -->
  <script src="../src/js/loadComponents.js" defer></script>
  <script src="../src/js/sidebar.js"></script>
  <script src="../src/js/storage.js"></script>
  <script src="../src/js/schedule.js"></script>

</body>

</html>
