<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus | Intelligence</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        :root {
            --accent: #6366f1;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .reveal {
            animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        body {
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.05), transparent 40%), #020617;
            transition: background-color 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        main {
            overflow-x: hidden;
            width: 100%;
        }

        /* High-Contrast Heading for Visibility */
        .heading-intel {
            color: #0f172a;
            /* Slate-900 for Light Mode */
        }

        .dark .heading-intel {
            color: #ffffff;
            /* Pure White for Dark Mode */
        }

        /* --- Ultra-Hide Scrollbar for Chrome/Safari/Firefox --- */
        html,
        body {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar,
        main::-webkit-scrollbar,
        div::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        /* Specific utility for the main container */
        .hide-scrollbar {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on mobile */
        }

        #main-content {
            margin-left: var(--sidebar-width);
        }

        @media (max-width: 640px) {
            #insights li {
                padding: 1rem;
                /* more breathing space */
                gap: 0.75rem;
            }

            #insights li span {
                font-size: 1.5rem;
                /* emoji bigger */
            }

            #insights li p {
                font-size: 0.7rem;
                /* readable but still sharp */
                line-height: 1.4;
                letter-spacing: 0.08em;
            }

            @media (max-width: 640px) {

                #statusChart,
                #typeChart {
                    max-height: 220px;
                }

                #subjectChart {
                    max-height: 280px;
                }
            }

        }
    </style>
</head>

<body
    class="bg-gray-50 text-slate-900 dark:bg-[#020617] dark:text-slate-200  min-h-screen flex h-screen overflow-hidden transition-colors duration-300">
    <script src="../src/js/theme.js"></script>

    <div id="sidebar"></div>

    <main id="main-content"
        class="flex-1 ml-[280px] body.sidebar-collapsed:ml-[88px] px-4 md:px-10 pt-4 pb-10 space-y-6 overflow-y-auto transition-all duration-300">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4 reveal"
            style="animation-delay: 0.1s">
            <div>
                <h1 class="text-4xl md:text-5xl font-black tracking-tight leading-none uppercase italic  heading-intel">
                    Analytics</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-3 text-sm font-bold">Comprehensive analysis of your
                    academic trajectory.</p>
            </div>
            <div class="px-4 py-1.5 glass-card rounded-xl border-indigo-500/20 shadow-neon">
                <span class="text-[9px] font-black uppercase text-indigo-500 tracking-widest">Efficiency Ranking:
                    Optimal</span>
            </div>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 reveal" style="animation-delay: 0.2s">
            <div
                class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden group hover:scale-[1.02] transition-all">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Total Objectives</p>
                <p id="total-tasks" class="text-5xl font-black mt-2 text-indigo-600 dark:text-indigo-400">0</p>
            </div>
            <div
                class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden group hover:scale-[1.02] transition-all border-b-4 border-green-500">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest text-green-600">Completed</p>
                <p id="completed-tasks" class="text-5xl font-black mt-2 text-green-500">0</p>
            </div>
            <div
                class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden group hover:scale-[1.02] transition-all border-b-4 border-rose-500">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest text-rose-500">In Progress</p>
                <p id="pending-tasks" class="text-5xl font-black mt-2 text-rose-500">0</p>
            </div>
        </section>

        <section class="glass-card p-6 md:p-10 rounded-[2.5rem] md:rounded-[3rem] border-l-8 border-indigo-500 reveal"
            style="animation-delay: 0.3s">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-2 mb-6">
                <h2
                    class="text-xl md:text-2xl font-black tracking-tight uppercase italic text-indigo-600 dark:text-indigo-400">
                    Cumulative Momentum
                </h2>
                <span id="progress-percent-label" class="text-3xl md:text-4xl font-black text-indigo-500">0%</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-slate-800 rounded-full h-3 md:h-4 overflow-hidden">
                <div id="progress-bar"
                    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-fuchsia-500 h-full rounded-full transition-all duration-1000 ease-out"
                    style="width: 0%"></div>
            </div>
            <p id="progress-text"
                class="mt-4 text-[10px] md:text-xs font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">
            </p>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 reveal" style="animation-delay: 0.4s">
            <div class="glass-card p-6 md:p-8 rounded-[2.5rem]">
                <h3 class="text-sm font-black uppercase tracking-widest mb-6 flex items-center gap-3">
                    <span class="w-1 h-6 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></span> Lifecycle
                    Distribution
                </h3>
                <div class="h-[300px] w-full"><canvas id="statusChart"></canvas></div>
            </div>
            <div class="glass-card p-6 md:p-8 rounded-[2.5rem]">
                <h3 class="text-sm font-black uppercase tracking-widest mb-6 flex items-center gap-3">
                    <span class="w-1 h-6 bg-fuchsia-500 rounded-full shadow-[0_0_10px_#d946ef]"></span> Category
                    Breakdown
                </h3>
                <div class="h-[300px] w-full"><canvas id="typeChart"></canvas></div>
            </div>
            <div class="glass-card p-6 md:p-8 rounded-[2.5rem] lg:col-span-2">
                <h3 class="text-sm font-black uppercase tracking-widest mb-6 flex items-center gap-3">
                    <span class="w-1 h-6 bg-indigo-500 rounded-full shadow-[0_0_10px_#6366f1]"></span> Workload
                    Intensity by Subject
                </h3>
                <div class="h-[400px] w-full"><canvas id="subjectChart"></canvas></div>
            </div>
        </section>

        <section class="glass-card p-8 md:p-10 rounded-[3rem] border-t-8 border-indigo-600 bg-indigo-600/5 reveal mb-10"
            style="animation-delay: 0.5s">
            <h2 class="text-2xl font-black mb-8 uppercase italic heading-intel">Smart Recommendations</h2>
            <ul id="insights" class="grid grid-cols-1 md:grid-cols-2 gap-6"></ul>
        </section>

    </main>

    <script src="../src/js/loadComponents.js" defer></script>
    <script src="../src/js/sidebar.js"></script>
    <script src="../src/js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../src/js/analytics.js"></script>
</body>

</html>
