<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics â€“ Smart Study Planner</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

    <script src="../src/js/theme.js"></script>

    <div class="flex h-screen overflow-hidden">


        <!-- Sidebar -->
        <div id="sidebar" class="min-h-screen sticky top-0"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-6 space-y-10 overflow-y-auto transition-all duration-300">

            <!-- Header -->
            <header>
                <h1 class="text-2xl font-semibold">Progress Analytics</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Visual summary of your task completion
                </p>
            </header>

            <!-- Stats -->
            <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Total Tasks</p>
                    <p id="total-tasks" class="text-3xl font-bold text-indigo-600 mt-2">0</p>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Completed</p>
                    <p id="completed-tasks" class="text-3xl font-bold text-green-600 mt-2">0</p>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Pending</p>
                    <p id="pending-tasks" class="text-3xl font-bold text-red-500 mt-2">0</p>
                </div>

            </section>

            <!-- Overall Completion -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                <h2 class="text-lg font-semibold mb-4">Overall Completion</h2>

                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 mb-3">
                    <div id="progress-bar" class="bg-indigo-600 h-3 rounded-full transition-all duration-300"
                        style="width: 0%">
                    </div>
                </div>

                <p id="progress-text" class="text-sm text-gray-600 dark:text-gray-400">
                    0% of tasks completed
                </p>
            </section>

            <!-- Charts -->
            <!-- CHARTS -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12">

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow h-[360px]">
                    <h2 class="text-lg font-semibold mb-4">Task Status Overview</h2>
                    <div class="relative h-[280px]">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow h-[360px]">
                    <h2 class="text-lg font-semibold mb-4">Task Type Distribution</h2>
                    <div class="relative h-[280px]">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow lg:col-span-2 h-[420px]">
                    <h2 class="text-lg font-semibold mb-4">Subject-wise Workload</h2>
                    <div class="relative h-[330px]">
                        <canvas id="subjectChart"></canvas>
                    </div>
                </div>

            </section>


        </main>
    </div>

    <!-- Scripts -->
    <script src="../src/js/loadComponents.js" defer></script>
    <script src="../src/js/sidebar.js"></script>
    <script src="../src/js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../src/js/analytics.js"></script>

</body>

</html>
