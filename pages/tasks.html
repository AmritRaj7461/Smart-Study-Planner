<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks â€“ Smart Study Planner</title>
  <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Apply theme -->
  <script src="../src/js/theme.js"></script>

  <div class="flex">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <main class="flex-1 p-6">

      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-2xl font-semibold">Task Manager</h1>
        <p class="text-gray-600 dark:text-gray-400">
          Manage assignments, exams, and project deadlines
        </p>
      </header>

      <!-- Add Task -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New Task</h2>

        <form class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <input type="text" placeholder="Task Title"
            class="border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

          <input type="text" placeholder="Subject"
            class="border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

          <select class="border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Task Type</option>
            <option>Assignment</option>
            <option>Exam</option>
            <option>Project</option>
          </select>

          <input type="date"
            class="border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

          <button type="submit"
            class="bg-indigo-600 text-white rounded-xl px-4 py-2 hover:bg-indigo-700 transition">
            Add Task
          </button>
        </form>
      </section>

      <!-- Task List -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">Your Tasks</h2>

        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100 dark:bg-gray-700 text-left text-gray-700 dark:text-gray-200">
                <th class="p-3">Task</th>
                <th class="p-3">Subject</th>
                <th class="p-3">Type</th>
                <th class="p-3">Deadline</th>
                <th class="p-3">Status</th>
                <th class="p-3">Action</th>
              </tr>
            </thead>
            <tbody id="task-table"></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- Scripts -->
  <script src="../src/js/loadComponents.js" defer></script>
  <script src="../src/js/storage.js"></script>
  <script src="../src/js/tasks.js"></script>

</body>
</html>
